{% load static %}
<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'SearchAndReadApp/resStyle.css' %}">
    </head>
    <body>
        <div class="Center">
            <h2>Results for: "{{query}}"</h2>
            <a href="{% url 'home' %}">Back to main page</a>
            <br>
            <br>
            <form action="{% url 'results' %}">
                <input type="text" name="searchbox" placeholder="Search for a story or user" required> <button type="submit">Search</button>
            </form>
        </div>
        <br>
        <div class="Center">
            <br>
            <br>
            <br>
            <form action="{% url 'Read' %}">
                <input type="hidden" name="LikeButton" value="NO">
                <input type="hidden" name="DisLikeButton" value="NO">
                <ul>
                {% for res in matches %}
                    <li>
                        <button type="submit" class="Bigbutton" name ="SelectedStory" value="{{res.title_and_user}}">
                            <h3>{{res.title_and_user}}</h3>
                            <p>{{res.pub_date}}</p>
                            <p><img src="https://www.goodfreephotos.com/albums/vector-images/thumbs-up-vector-art.png" width=20 height=20> {{res.likes}} <img class="rotate" src="https://www.goodfreephotos.com/albums/vector-images/thumbs-up-vector-art.png" width=20 height=20> {{res.dislikes}}</p>
                        </button>
                    </li>
                    <br>
                    <br>
                    <br>
                {% endfor %}
                </ul>
            </form>
        </div>
    </body>
</html>
